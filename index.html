<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Student Enrollment Form</h2>
        <form id="stdForm" method="post">
            <div class="form-group">
                <span><label for="stdrollNo">Roll No:</label></span>
                <input type="text" class="form-control" name="stdrollNo" id="stdrollNo" placeholder="Enter Roll No"
                    required onchange="getData();">
            </div>
            <div class="form-group">
                <label for="stdName">Student Name:</label>
                <input type="text" class="form-control" id="stdName" placeholder="Enter Student Name" name="stdName">
            </div>
            <div class="form-group">
                <label for="stdClass">Class:</label>
                <input type="text" class="form-control" id="stdClass" placeholder="Enter Class"
                    name="stdClass">
            </div>
            <div class="form-group">
                <label for="stdDOB">DOB:</label>
                <input type="date" class="form-control" id="stdDOB" placeholder="Enter DOB"
                    name="stdDOB">
            </div>
            <div class="form-group">
                <label for="stdAddress">Address:</label>
                <input type="text" class="form-control" id="stdAddress" placeholder="Enter Address"
                    name="stdAddress">
            </div>
            <div class="form-group">
                <label for="stdEnrDate">Enrollment Date:</label>
                <input type="date" class="form-control" id="stdEnrDate" placeholder="Enter Enrollment Date"
                    name="stdEnrDate">
            </div>
            <div class="text-center">
            <input type="button" class="btn btn-primary" id="Save" value="Save" disabled onclick="saveData();">
            <input type="button" class="btn btn-primary" id="Change" value="Update" disabled onclick="changeData();">
            <input type="button" class="btn btn-primary" id="Reset" value="Reset" disabled onclick="resetForm();">
        </div>
        </form>
    </div>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="index.js"></script>
</body>

</html>
